<!DOCTYPE html>

<html>

  <head>
    <title>Zeus Wallet</title>

    <script src="js/register.js"></script>
    <link rel = "stylesheet" href = "css\register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css">
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

  </head>

<body>

  <div class="buttonClose" onclick=" window.close()">
      <!-- <p class="btnText">QUIT</p> -->
      <img src="Media/Close-btn.svg" width="35px" height="40px">
    </div>

    <div class="button22" onclick=" window.history.back()">
        <img src="Media/back-btn.svg" width="55px" height="55px">
      </div>

<div class ="titlebar">

  <div class="container" onkeypress="EnterKey()">
    <form action="">
      <div class="form-group">
        <label for="email" style="color:white">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" required name="email">
      </div>
      <div class="form-group">
        <label for="pwd" style="color:white" >Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter Password" required name="pwd">
      </div>
      <div class="form-group">
        <label for="repwd" style="color:white" >Retype Password:</label>
        <input type="password" class="form-control" id="repwd" placeholder="Retype Password" required name="repwd">
      </div>


    </form>
    <button class="popbutton1" id='proceed' style="width:300px;">Agree To Proceed</button>
    <button class="popbutton2" id='cancel' style="width:300px;">Cancel</button>
<br>

  </div>

  <div class = "poptext">
      <p id= poptext>Please Double Check Your Credentials</p>
  </div>

  <img id="loading" src="Media/Loading.gif" style="visibility:hidden" >
<div class= "NoHighlight"> <!-- no select highlight-->


 </div>
</div>
  </body>


  <script>



  require('./renderer.js');
  </script>
</html>
